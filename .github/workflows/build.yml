name: Build and Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: 6.0.x
      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v3.0.0
        with:
          overrideConfig: |
            workflow=TrunkBased/preview1
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Add Package Source
        run: dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
      - name: Build Package
        run: dotnet pack ./*.sln --configuration Release --property:PackageVersion=${{ env.semVer }}
      - name: Test Package
        run: dotnet test ./**/*.Tests.csproj --configuration Release --property:CollectCoverage=true --property:Threshold=100 --property:Exclude="[*]AutoGenerated*"
      - name: Publish Package
        run: dotnet nuget push ./Erpe.Testing/bin/Release/*.nupkg --source github --api-key ${{ secrets.GITHUB_TOKEN }}